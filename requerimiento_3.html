<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Password</title>
    <link rel="stylesheet" href="assets/css/stylesheet3.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Password</h1>
        <div class="password-container">
            <select id="digit1">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit2">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit3">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button onclick="verificarPassword()">Ingresar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarPassword() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            
            const password = digit1 + digit2 + digit3;
            
            const resultado = document.getElementById('resultado');
            
            if (password === "911") {
                resultado.textContent = "Password 1 correcto";
            } else if (password === "714") {
                resultado.textContent = "Password 2 es correcto";
            } else {
                resultado.textContent = "Password incorrecto";
            }
        }
    </script>
</body>
</html>
