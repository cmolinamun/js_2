<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Elige tus stickers</h1>
        <div class="sticker-container">
            <div class="sticker">
                <img src="https://picsum.photos/id/237/200/200" alt="Sticker 1">
                <input type="number" id="sticker1" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="https://picsum.photos/id/239/200/200"" alt="Sticker 2">
                <input type="number" id="sticker2" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="https://picsum.photos/id/250/200/200"" alt="Sticker 3">
                <input type="number" id="sticker3" min="0" max="10" value="0">
            </div>
        </div>
        <button onclick="calcularTotal()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularTotal() {
            const sticker1 = parseInt(document.getElementById('sticker1').value);
            const sticker2 = parseInt(document.getElementById('sticker2').value);
            const sticker3 = parseInt(document.getElementById('sticker3').value);
            
            const total = sticker1 + sticker2 + sticker3;
            
            const resultado = document.getElementById('resultado');
            
            if (total <= 10) {
                resultado.textContent = `Llevas ${total} stickers`;
            } else {
                resultado.textContent = "Llevas demasiados stickers";
            }
        }
    </script>
</body>
</html>
